<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>D3 Bar Chart</title>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

	<link rel="stylesheet" type="text/css" href="chart.css">
</head>
<body>

	<!-- normal bar chart -->
	<span class="block">normal bar chart</span>
	<div class="chart"></div>

	<!-- svg bar chart -->
	<span class="block">svg bar chart</span>
	<svg class="svg-chart chart"></svg>

	<!-- svg vertical bar chart -->
	<span class="block">svg vertical bar chart</span>
	<svg class="svg-vertical-chart chart"></svg>

	<!-- svg vertical rangeband bar chart -->
	<span class="block">svg vertical bar chart using rangeband and axes</span>
	<svg class="svg-vertical-rangeband-chart chart"></svg>

	<!-- svg vertical rangeband bar chart -->
	<span class="block">svg transition</span>
	<svg class="svg-transition-chart chart"></svg>

	<select onchange="happyDance(this)">
		<option value"0">Day 1</option>
		<option value"1">Day 2</option>
		<option value"2">Day 3</option>
		<option value"3">Day 4</option>
	</select>

	<script type="text/javascript" src="chart.js"></script>
	<script type="text/javascript" src="change-chart.js"></script>

</body>
</html>
